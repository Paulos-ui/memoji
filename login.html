<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoji - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('/images/background.jpg'); /* Replace 'background.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .logo {
    display: block;
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px; /* Adjust width as needed */
    height: auto; /* Maintain aspect ratio */
}

    </style>
</head>
<body>
    <img src="/images/memoji.jpg" alt="Memoji Logo" class="logo"> <!-- Replace 'memoji_logo.png' with the path to your logo image -->
    <div class="container">
        <h2>Login to Memoji</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
